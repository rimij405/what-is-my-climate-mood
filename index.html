<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!-- METADATA -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>The Mood Matcher</title>
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Bungee|Vollkorn:400i" rel="stylesheet">
        
        <!-- STYLESHEET -->        
        <link rel="stylesheet" type="text/css" href="css/main.css" />        
        
        <!-- SCRIPTS -->
        <!-- IMPORT JQUERY FOR AJAX COMMANDS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- ENTRY POINT -->
        <script type="application/javascript" src="js/globals.js"></script>
        <script type="module" src="js/main.js"></script>        
        
    </head>
    <body>
        
        <header>
            <!-- This is the header.  -->
        </header>
        
        <nav>
            <!-- This is the navbar for the application. -->
        </nav>
        
        <main>
            <h1>The MOOD MATCHER.</h1>
            <h6 class="subtitle">Find your climate.</h6>
            <h6 class="subtitle">Match it to your mood.</h6>
            
            <!-- This is the main section. -->
            <div class="panel" id="content">
                Content goes here in this box.
            </div>
            
            <p class="hidden" id="currentInfo">Your current temperature for [Location] is [value] [unit].</p>            
            
            <div class="panel" id="controls">
                
                <h3>Enter YOUR DETAILS</h3>
                
                <form enctype="multipart/form-data" method="post" name="location">
                    
                    <div>
                        <label for="zipcode"><h6 class="label">Zipcode:</h6></label>
                        <input name="zipcode" type="text" placeholder="14623" required size="2" maxlength="12" />
                    </div>
                    
                    <div>
                        <label for="countryCode"><h6 class="label">Country:</h6></label>
                        <input name="countryCode" placeholder="US" size="2" maxlength="4" required />                    
                    </div>
                    
                    <div>
                        <label for="format"><h6 class="label">Format:</h6><br/></label>
                        <input name="format" type="radio" value="standard" checked> <h6 class="label">Standard</h6>
                        <input name="format" type="radio" value="imperial"> <h6 class="label">Imperial</h6>
                        <input name="format" type="radio" value="metric"> <h6 class="label">Metric</h6>
                    </div>
                    
                    <input class="button" type="submit" value="Get Your MOOD Groove On!"/>
                </form>
            </div>
            
        </main>
        
        <footer>
            <!-- This is the footer.  -->
            Copyright 2018 - Ian Effendi
        </footer>
        
    </body>
</html>
